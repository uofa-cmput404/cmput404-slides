<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.link {
  stroke: steelblue;
  stroke-opacity: .4;
  fill: none;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.layout.cluster()
    .size([360, innerRadius])
    .sort(null)
    .value(function(d) { return d.size; });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(.9999)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

d3.json("devo.json", function(error, graph) {
    var classes = [];
    for (var key in graph) {
        var val = new Array();
        var size = 0;
        try { 
            for (var i in graph[key]["similar"]) {
                val.push(i);
                size++;
            }
            //val = keys(graph[key]["similar"]).map(function(x){ return x;}) ;
        } catch(e) { 

        };
        graph[key]["old"] = graph[key]["similar"];
        graph[key]["similar"] = val;
        graph[key]["size"] = size;
        graph[key]["imports"] = val;
        classes.push(graph[key]);
    }
    var ph = packageHierarchy(classes);
    var nodes = cluster.nodes(ph);
    
    var links = packageSimilar(nodes);

  svg.selectAll(".link")
      .data(bundle(links))
    .enter().append("path")
      .on("click", function(d) { console.log(d); })
      .attr("class", "link")
      .attr("d", line);

  svg.selectAll(".node")
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
    .append("text")
      .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
      .attr("dy", ".31em")
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
      .text(function(d) { return d.key; })
      .on("click", function(d) { console.log(d.name) });                                                   
});

d3.select(self.frameElement).style("height", diameter + "px");

// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      node.children = node.children || [];
      if (name.length) {
	//var pname = "";//name.substring(0,name.length/2);
	var pname = name.substring(0,Math.min(name.length - 1, 1));
	if (name!=pname) {
	        node.parent = find( pname );
        	node.parent.children.push(node);
	        //node.key = name.substring(i + 1);
	}
        node.key = name;
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.name, d);
  });

  return map[""];
}

// Return a list of imports for the given array of nodes.
function packageSimilar(nodes) {
  var map = {},
      similar = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    //console.log(d);
    if (d.similar) d.similar.forEach(function(i) {
      similar.push({source: map[d.name], target: map[i]});
    });
  });

  return similar;
}

</script>
